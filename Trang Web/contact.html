<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên Hệ - Vũ Bảo Sơn</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #d7eafc);
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    form {
      margin-top: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005999;
    }
    .back {
      text-align: center;
      margin-top: 40px;
    }
    .back a {
      text-decoration: none;
      color: white;
      background: #0077cc;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Liên Hệ Với Tôi</h1>
  <form>
    <input type="text" placeholder="Họ tên" required>
    <input type="email" placeholder="Email" required>
    <textarea rows="4" placeholder="Nội dung..." required></textarea>
    <button type="submit">Gửi</button>
  </form>

  <div class="back">
    <a href="index.html">← Quay về Trang Chủ</a>
  </div>

</body>
</html>
